<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="icon" href="/assets/images/favicon.png"/>
    <script src="/js/client.js"></script>
    <script src="/js/register.js"></script>
</head>
<body>
<form class="frosted">
    <h2>Register</h2>
    <hr/>
    <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password2" placeholder="Verify password">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <span id="error" hidden="hidden"></span>
    <img src="/assets/images/loading.gif" id="loading" hidden="hidden">
    <hr/>
    <a class="btn btn-success" id="register">Register</a>
    <span>Already have an account? <a href="login">Log in</a></span>
</form>
</body>
</html>
